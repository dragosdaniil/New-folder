<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="calculator">
        <section class="calculator__display"></section>
        <section class="buttons">
            <div class="btn" button_type="reset__display">RESET</div>
            <div class="row">
                <div class="clear btn">CE</div>
                <div class="delete btn">DEL</div>
                <div class="substract btn" operation="substract">-</div>
            </div>
            <div class="row">
                <div class="multiply btn" operation="multiply">*</div>
                <div class="btn" number_type>9</div>
                <div class="btn" number_type>8</div>
                <div class="btn" number_type>7</div>
            </div>
            <div class="row">
                <div class="add btn" operation="add">+</div>
                <div class="btn" number_type>6</div>
                <div class="btn" number_type>5</div>
                <div class="btn" number_type>4</div>
            </div>
            <div class="row">
                <div class="divide btn" operation="divide">/</div>
                <div class="btn" number_type>3</div>
                <div class="btn" number_type>2</div>
                <div class="btn" number_type>1</div>
            </div>
            <div class="row">
                <div class="equal btn">=</div>
                <div class="btn" number_type>0</div>
                <div class="point btn">.</div>
            </div>
        </section>
    </main>
    <script type="module" src="./src/index.js"></script>
</body>

</html>
