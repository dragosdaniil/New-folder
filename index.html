<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="calculator">
        <section class="calculator__display"></section>
        <section class="buttons">
            <button class="btn" button_type="reset__display">RESET</button>
            <div class="row">
                <button class="clear btn">CE</button>
                <button class="delete btn">DEL</button>
                <button class="substract btn" operation="substract">-</button>
            </div>
            <div class="row">
                <button class="multiply btn" operation="multiply">*</button>
                <button class="btn" number_type>9</button>
                <button class="btn" number_type>8</button>
                <button class="btn" number_type>7</button>
            </div>
            <div class="row">
                <button class="add btn" operation="add">+</button>
                <button class="btn" number_type>6</button>
                <button class="btn" number_type>5</button>
                <button class="btn" number_type>4</button>
            </div>
            <div class="row">
                <button class="divide btn" operation="divide">/</button>
                <button class="btn" number_type>3</button>
                <button class="btn" number_type>2</button>
                <button class="btn" number_type>1</button>
            </div>
            <div class="row">
                <button class="equal btn">=</button>
                <button class="btn" number_type>0</button>
                <button class="point btn">.</button>
            </div>
        </section>
    </main>
    <script type="module" src="./out/index.js"></script>
</body>
</html>
